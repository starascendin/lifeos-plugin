{{define "dashboard"}}
{{template "base" .}}
{{end}}

{{define "content"}}
<div class="space-y-6">
    <!-- Running Agents Section -->
    <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="flex items-center gap-3 mb-4">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Running Agents</h2>
            <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300" id="agent-count">{{len .Agents}}</span>
        </div>
        <div id="agents-container"
             hx-get="/agents"
             hx-trigger="load, reload, every 10s"
             hx-swap="innerHTML">
            {{template "agents-list" .}}
        </div>
    </div>

    <!-- Agent Configs Section -->
    <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-3">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Agent Configs</h2>
                <span class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-300">{{len .Configs}}</span>
            </div>
            <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    hx-get="/config/form"
                    hx-target="#modal-content"
                    data-modal-target="modal"
                    data-modal-toggle="modal">
                + New
            </button>
        </div>
        <div id="configs-container"
             hx-get="/configs"
             hx-trigger="reload"
             hx-swap="innerHTML">
            {{template "configs-list" .}}
        </div>
    </div>
</div>
{{end}}
