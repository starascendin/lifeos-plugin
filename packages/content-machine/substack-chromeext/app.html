<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substack Notes Scheduler1</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.5;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    h1 { font-size: 24px; font-weight: 600; }

    /* Editor Section */
    .editor-section {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
    }
    .toolbar {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }
    .toolbar button {
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .toolbar button:hover { background: #f5f5f5; }
    .toolbar button.active { background: #e8e8e8; border-color: #999; }

    #editor {
      min-height: 120px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      font-size: 16px;
    }
    #editor:empty:before {
      content: attr(data-placeholder);
      color: #999;
    }

    /* Image Upload */
    .image-section {
      margin-top: 16px;
      padding: 16px;
      border: 2px dashed #ddd;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .image-section:hover, .image-section.dragover {
      border-color: #999;
    }
    .image-section input { display: none; }
    .image-preview {
      max-width: 100%;
      max-height: 200px;
      margin-top: 12px;
      border-radius: 4px;
    }
    .image-preview-container { position: relative; display: inline-block; }
    .remove-image {
      position: absolute;
      top: -8px;
      right: -8px;
      width: 24px;
      height: 24px;
      background: #ff4444;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
    }

    /* Schedule Section */
    .schedule-section {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    .schedule-section label { font-weight: 500; }
    .schedule-section input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    .btn-schedule, .btn-post-now {
      padding: 12px 24px;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      flex: 1;
    }
    .btn-schedule {
      background: #ff6719;
    }
    .btn-schedule:hover { background: #e55a14; }
    .btn-post-now {
      background: #2196f3;
    }
    .btn-post-now:hover { background: #1976d2; }
    .btn-schedule:disabled, .btn-post-now:disabled { background: #ccc; cursor: not-allowed; }

    /* Notes List */
    .notes-section {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
    }
    .notes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .notes-header h2 { font-size: 18px; font-weight: 600; }
    .notes-actions { display: flex; gap: 8px; }
    .notes-actions button {
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 12px;
    }
    .notes-actions button:hover { background: #f5f5f5; }

    .notes-list { list-style: none; }
    .note-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 12px;
      border: 1px solid #eee;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .note-item:hover { background: #fafafa; }
    .note-content { flex: 1; }
    .note-time {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    .note-text {
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .note-actions {
      display: flex;
      gap: 8px;
      margin-left: 12px;
    }
    .note-actions button {
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 12px;
    }
    .note-actions button.delete { color: #d00; border-color: #fcc; }
    .note-actions button.delete:hover { background: #fee; }

    .empty-state {
      text-align: center;
      padding: 32px;
      color: #999;
    }

    /* Status messages */
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      display: none;
    }
    .status.success { display: block; background: #e8f5e9; color: #2e7d32; }
    .status.error { display: block; background: #ffebee; color: #c62828; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Substack Notes Scheduler1</h1>
      <span id="timezone"></span>
    </header>

    <div id="status" class="status"></div>

    <div class="editor-section">
      <div class="toolbar">
        <button type="button" data-cmd="bold" title="Bold"><b>B</b></button>
        <button type="button" data-cmd="italic" title="Italic"><i>I</i></button>
        <button type="button" data-cmd="createLink" title="Add Link">Link</button>
      </div>

      <div id="editor" contenteditable="true" data-placeholder="What's on your mind?"></div>

      <div class="image-section" id="imageDropzone">
        <input type="file" id="imageInput" accept="image/*">
        <div id="imagePrompt">Drop image here or click to upload</div>
        <div id="imagePreviewContainer" class="image-preview-container" style="display:none;">
          <img id="imagePreview" class="image-preview">
          <button type="button" class="remove-image" id="removeImage">&times;</button>
        </div>
      </div>

      <div class="schedule-section">
        <label for="scheduleDate">Schedule for:</label>
        <input type="datetime-local" id="scheduleDate">
      </div>

      <div class="btn-row">
        <button type="button" class="btn-post-now" id="postNowBtn">Post Now</button>
        <button type="button" class="btn-schedule" id="scheduleBtn">Schedule</button>
      </div>
    </div>

    <div class="notes-section">
      <div class="notes-header">
        <h2>Upcoming Notes (<span id="noteCount">0</span>)</h2>
        <div class="notes-actions">
          <button type="button" id="exportBtn">Export</button>
          <button type="button" id="importBtn">Import</button>
          <button type="button" id="clearBtn">Clear All</button>
          <input type="file" id="importInput" accept=".json" style="display:none;">
        </div>
      </div>

      <ul class="notes-list" id="notesList">
        <li class="empty-state">No scheduled notes yet</li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
