[project]
name = "holaai-livekit-agent"
version = "0.1.0"
description = "LiveKit voice agent for HolaAI Spanish learning app"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "livekit-agents>=1.3.5",
    "livekit-plugins-google>=1.3.5",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "black",
    "mypy",
    "ruff",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I"]
