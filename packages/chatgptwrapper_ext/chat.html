<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Chat</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Multi-Chat</div>

      <div class="section">
        <div class="section-title">Layout</div>
        <div class="layout-selector">
          <button class="layout-btn" data-layout="1" title="1 panel">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
            </svg>
          </button>
          <button class="layout-btn active" data-layout="2" title="2 panels">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <line x1="12" y1="3" x2="12" y2="21"/>
            </svg>
          </button>
          <button class="layout-btn" data-layout="3" title="3 panels">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <line x1="9" y1="3" x2="9" y2="21"/>
              <line x1="15" y1="3" x2="15" y2="21"/>
            </svg>
          </button>
          <button class="layout-btn" data-layout="4" title="4 panels">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <line x1="12" y1="3" x2="12" y2="21"/>
              <line x1="3" y1="12" x2="21" y2="12"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Model Tier</div>
        <div class="tier-selector">
          <button class="tier-btn" data-tier="mini" title="Fastest, cheapest">Mini</button>
          <button class="tier-btn active" data-tier="normal" title="Balanced">Normal</button>
          <button class="tier-btn" data-tier="pro" title="Most capable">Pro</button>
        </div>
      </div>

      <div class="sidebar-footer">
        <div id="auth-status" class="auth-status"></div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div id="panels-container" class="panels-container" data-layout="2">
        <!-- Panels created dynamically by JS -->
      </div>

      <div class="input-bar">
        <textarea
          id="global-input"
          placeholder="Send message to all panels... (Enter to send, Shift+Enter for new line)"
          rows="1"
        ></textarea>
        <button id="global-send" class="send-btn">Send</button>
      </div>
    </main>
  </div>

  <script src="marked.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
