# Shared Claude credentials PVC for all Coder workspaces
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: coder-claude-credentials-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 10.43.101.214
    path: /exports
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: claude-credentials
  namespace: coder
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: coder-claude-credentials-pv
  resources:
    requests:
      storage: 1Gi
