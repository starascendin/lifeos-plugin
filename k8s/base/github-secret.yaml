---
apiVersion: v1
kind: Secret
metadata:
  name: github-credentials
  namespace: default
type: Opaque
stringData:
  # GitHub Personal Access Token for cloning private repos
  GITHUB_PAT: "${GITHUB_PAT}"
---
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-credentials
  namespace: default
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded docker config JSON
  # Generate with: echo -n '{"auths":{"ghcr.io":{"auth":"BASE64(username:token)"}}}' | base64
  .dockerconfigjson: ""
---
# Instructions for creating the ghcr-credentials secret:
#
# 1. Create the base64 auth token:
#    echo -n "YOUR_GITHUB_USERNAME:YOUR_GITHUB_PAT" | base64
#
# 2. Create the dockerconfigjson:
#    AUTH_TOKEN=$(echo -n "YOUR_GITHUB_USERNAME:YOUR_GITHUB_PAT" | base64)
#    echo -n "{\"auths\":{\"ghcr.io\":{\"auth\":\"$AUTH_TOKEN\"}}}" | base64
#
# 3. Or use kubectl directly:
#    kubectl create secret docker-registry ghcr-credentials \
#      --docker-server=ghcr.io \
#      --docker-username=YOUR_GITHUB_USERNAME \
#      --docker-password=YOUR_GITHUB_PAT \
#      --docker-email=your@email.com
