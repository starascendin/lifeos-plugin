name: Deploy Tanstack Production

on:
  push:
    branches:
      - main
    paths:
      # - "apps/holaai-tanstack-web/**"
      - "packages/holaaiconvex_prod/**"
      - ".github/workflows/deploy-tanstack-prod.yml"

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_TANSTACK_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: pnpm install

      - name: Sync Convex to Production
        run: pnpm convex:sync-to-prod

      - name: Deploy Convex to Production
        working-directory: packages/holaaiconvex_prod
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_HOLAAI_PROD_DEPLOY_KEY }}
        run: npx convex deploy

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel Production
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
