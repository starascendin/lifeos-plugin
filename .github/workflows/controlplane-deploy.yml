name: Deploy Controlplane

on:
  push:
    branches: [dev]
    paths:
      - 'infra/claude-agent-farm/controlplane/**'
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/starascendin/hola-monorepo-controlplane
  K8S_NAMESPACE: controlplane
  K8S_DEPLOYMENT: controlplane

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read and bump version
        id: version
        working-directory: infra/claude-agent-farm/controlplane
        run: |
          CURRENT_VERSION=$(cat VERSION)
          echo "Current version: $CURRENT_VERSION"

          # Parse semver
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "New version: $NEW_VERSION"
          echo "$NEW_VERSION" > VERSION

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: infra/claude-agent-farm/controlplane
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_TIME=${{ steps.version.outputs.build_time }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Commit version bump
        working-directory: infra/claude-agent-farm/controlplane
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: bump controlplane version to ${{ steps.version.outputs.version }} [skip ci]" || exit 0
          git push

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/${{ env.K8S_DEPLOYMENT }} \
            controlplane=${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.version }} \
            -n ${{ env.K8S_NAMESPACE }}

          kubectl rollout status deployment/${{ env.K8S_DEPLOYMENT }} \
            -n ${{ env.K8S_NAMESPACE }} --timeout=120s

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time:** ${{ steps.version.outputs.build_time }}" >> $GITHUB_STEP_SUMMARY
