name: Deploy Tauri LifeOS App Staging

on:
  push:
    branches:
      - staging
    paths:
      - "apps/lifeos/taurireact-macapp/**"
      - "packages/holaaiconvex/**"
      - ".github/workflows/deploy-tauri-lifeosapp-staging.yml"

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_TAURI_LIFEOSAPP_PROJECT_ID }}

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: pnpm install

      - name: Deploy Convex to Staging
        working-directory: packages/holaaiconvex
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: |
          echo "=> Deploying to: https://adorable-firefly-704.convex.cloud (STAGING)"
          npx convex deploy

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel Staging
        run: vercel deploy --force --target=staging --token=${{ secrets.VERCEL_TOKEN }}
