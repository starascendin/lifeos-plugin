name: Deploy Tauri LifeOS App Production

on:
  push:
    branches:
      - main
    paths:
      - "apps/lifeos/taurireact-macapp/**"
      - "packages/holaaiconvex_prod/**"
      - ".github/workflows/deploy-tauri-lifeosapp-prod.yml"

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_TAURI_LIFEOSAPP_PROJECT_ID }}

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: pnpm install

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel Production
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
