name: Deploy Tauri LifeOS App Production

on:
  push:
    branches:
      - main
    paths:
      - "apps/lifeos/taurireact-macapp/**"
      - "packages/holaaiconvex/**"
      - ".github/workflows/deploy-tauri-lifeosapp-prod.yml"

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_TAURI_LIFEOSAPP_PROJECT_ID }}

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: pnpm install

      - name: Deploy Convex to Production
        working-directory: packages/holaaiconvex
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_HOLAAI_PROD_DEPLOY_KEY }}
        run: |
          echo "=> Deploying to: https://agreeable-ibex-949.convex.cloud (PROD)"
          npx convex deploy

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }} --build-env SKIP_CONVEX_DEPLOY=1 --build-env VITE_CONVEX_URL=https://agreeable-ibex-949.convex.cloud

      - name: Deploy to Vercel Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
