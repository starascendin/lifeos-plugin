name: LifeOS MCP - Publish to npm

on:
  push:
    branches: [dev]
    paths:
      - "packages/lifeos-mcp/src/**"
      - "packages/lifeos-mcp/package.json"
      - "packages/lifeos-mcp/tsconfig.json"
      - ".github/workflows/lifeos-mcp-publish-npm.yml"
  workflow_dispatch: # Manual trigger

env:
  PKG_DIR: packages/lifeos-mcp

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push version bump
      id-token: write # Needed for npm trusted publishing (OIDC)

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: pnpm install

      - name: Bump patch version
        id: version
        working-directory: ${{ env.PKG_DIR }}
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Version bump: $CURRENT_VERSION -> $NEW_VERSION"

      - name: Build
        working-directory: ${{ env.PKG_DIR }}
        run: pnpm build

      - name: Publish to npm
        working-directory: ${{ env.PKG_DIR }}
        run: npm publish --access public --provenance

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.PKG_DIR }}/package.json
          git commit -m "chore: bump lifeos-mcp to ${{ steps.version.outputs.new_version }} [skip ci]"
          for i in 1 2 3; do
            git pull --rebase origin dev && git push && break
            echo "Push failed, retrying ($i/3)..."
            sleep 2
          done

      - name: Summary
        run: |
          echo "### LifeOS MCP Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** @starascendin/lifeos-mcp" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Previous:** ${{ steps.version.outputs.current_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "npx @starascendin/lifeos-mcp@${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
