name: Deploy Convex to Production (Staging Branch)

on:
  push:
    branches:
      - staging
    paths:
      - 'packages/holaaiconvex/**'

jobs:
  deploy-convex:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/holaaiconvex

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: pnpm install

      - name: Deploy to Convex Production
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: npx convex deploy --deploy-key "$CONVEX_DEPLOY_KEY"
