apiVersion: apps/v1
kind: Deployment
metadata:
  name: moltbot
  namespace: moltbot
  labels:
    app.kubernetes.io/name: moltbot
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for RWO PVC
  selector:
    matchLabels:
      app: moltbot
  template:
    metadata:
      labels:
        app: moltbot
    spec:
      # TODO: Use Kata Containers with Firecracker for secure isolation
      # Uncomment when kata-fc RuntimeClass is available:
      # runtimeClassName: kata-fc

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: moltbot
          image: ghcr.io/starascendin/moltbot:latest
          imagePullPolicy: Always

          ports:
            - name: gateway
              containerPort: 18789
              protocol: TCP

          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "3Gi"

          volumeMounts:
            # Persist ~/.clawdbot (config, credentials, sessions)
            - name: moltbot-state
              mountPath: /home/node/.clawdbot
            # Persist ~/clawd (workspace with AGENTS.md, memory, etc.)
            - name: moltbot-workspace
              mountPath: /home/node/clawd

          env:
            - name: NODE_ENV
              value: "production"
            # State directory (default, but explicit)
            - name: MOLTBOT_STATE_DIR
              value: "/home/node/.clawdbot"
            # Increase Node.js heap size
            - name: NODE_OPTIONS
              value: "--max-old-space-size=2048"

          # TODO: Re-enable health checks after onboarding
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: gateway
          #   initialDelaySeconds: 10
          #   periodSeconds: 30
          #   failureThreshold: 3
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: gateway
          #   initialDelaySeconds: 5
          #   periodSeconds: 10

      volumes:
        - name: moltbot-state
          persistentVolumeClaim:
            claimName: moltbot-state
        - name: moltbot-workspace
          persistentVolumeClaim:
            claimName: moltbot-workspace

      # TODO: Ensure pods run on nodes with Kata support
      # Uncomment when kata-fc RuntimeClass is available:
      # nodeSelector:
      #   kata-fc: "true"

      imagePullSecrets:
        - name: ghcr-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: moltbot
  namespace: moltbot
spec:
  selector:
    app: moltbot
  ports:
    - name: gateway
      port: 18789
      targetPort: gateway
      protocol: TCP
  type: ClusterIP
