apiVersion: v1
kind: Secret
metadata:
  name: moltbot-secrets
  namespace: moltbot
type: Opaque
stringData:
  # Replace with actual API keys or use sealed-secrets
  ANTHROPIC_API_KEY: "your-anthropic-api-key-here"
  OPENAI_API_KEY: "your-openai-api-key-here"
---
# Optional: ConfigMap for moltbot configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: moltbot-config
  namespace: moltbot
data:
  config.json: |
    {
      "model": "claude-sonnet-4-20250514",
      "maxTokens": 4096
    }
