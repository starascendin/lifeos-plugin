apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: moltbot-state
  namespace: moltbot
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: moltbot-workspace
  namespace: moltbot
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
