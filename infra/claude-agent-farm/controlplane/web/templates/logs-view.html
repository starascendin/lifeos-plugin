{{define "logs-view"}}
<div>
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white">Logs: {{.PodName}}</h3>
        <button class="text-gray-900 bg-transparent hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 font-medium rounded-lg text-sm px-3 py-2" onclick="closeModal()">Close</button>
    </div>

    <div class="log-container p-4 rounded-lg h-96 overflow-y-auto" id="log-output"
         hx-ext="sse"
         sse-connect="/logs/{{.PodName}}/stream"
         sse-swap="message">
        <pre class="log-line text-green-400">{{.Logs}}</pre>
    </div>

    <div class="mt-4 flex gap-2 items-center">
        <button class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                hx-get="/logs/{{.PodName}}"
                hx-target="#modal-content">
            Refresh
        </button>
        <span class="text-sm text-gray-500 dark:text-gray-400">Auto-updating via SSE</span>
    </div>
</div>
{{end}}
