# Claude Skills
# These are installed via claude plugin marketplace or file copy

[skills.worktrunk]
install_command = "claude plugin marketplace add max-sixty/worktrunk"
description = "Git worktree management for parallel AI workflows"
category = "git"

# LifeOS Skills - workflow slash commands that chain MCP tools
# Installed by copying bundled .md files to ~/.claude/commands/

[skills.lifeos-daily-standup]
install_command = "mkdir -p ~/.claude/commands && cp /opt/lifeos-skills/daily-standup.md ~/.claude/commands/daily-standup.md"
description = "Daily standup briefing: agenda, tasks due today, sprint progress"
category = "lifeos"

