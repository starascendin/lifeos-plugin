---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: coder-postgres-pvc
  namespace: coder
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coder-postgres
  namespace: coder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coder-postgres
  template:
    metadata:
      labels:
        app: coder-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: coder
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coder-db-credentials
                  key: password
            - name: POSTGRES_DB
              value: coder
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: coder-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: coder-postgres
  namespace: coder
spec:
  selector:
    app: coder-postgres
  ports:
    - port: 5432
      targetPort: 5432
