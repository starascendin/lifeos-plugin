---
# Simple local-path PVC for Claude credentials
# Note: This requires agents to run on the same node as the login pod
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: claude-credentials
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
